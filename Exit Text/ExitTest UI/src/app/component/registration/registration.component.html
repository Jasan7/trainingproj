<section style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-2">
                            <h2 class="text-center mb-4">Create your account</h2>

                            <form #registerform="ngForm" (ngSubmit)="registerUser()">

                                <div class="form-group mb-2">
                                    <label class="form-label" for="username">Your Name</label>
                                    <input type="text" placeholder="Enter your name" name="username"
                                        class="form-control" [(ngModel)]="user.username" required #username="ngModel"
                                        [class.is-invalid]="username.invalid && username.touched"/>
                                    <div *ngIf="username.errors && (username.invalid && username.touched)">
                                        <small class="text-danger" *ngIf="username.errors?.['required']">Name is
                                            required!</small>
                                    </div>
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label" for="email">Your Email</label>
                                    <input type="email" name="email" class="form-control"
                                      placeholder="Enter your email address" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  #email="ngModel"
                                      [class.is-invalid]="email.invalid && email.touched"
                                      />
                                      <div *ngIf="email.errors && (email.invalid && email.touched)">
                                          <small class="text-danger" *ngIf="email.errors?.['required']">Email is required!</small>
                                          <small class="text-danger" *ngIf="email.errors?.['pattern']">Please enter Valid email address</small>
                                      </div>  
                                  </div>

                                  <div class="form-outline mb-2">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="password" class="form-control" 
                                    [(ngModel)]="user.password" placeholder="Enter your password" required #password="ngModel"
                                    [class.is-invalid]="password.invalid && password.touched"
                                    />
                                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
                                  </div>

                                <div class="form-group mb-2">
                                    <label class="form-label" for="reppassword">Re-enter Password</label>
                                    <input type="password" class="form-control" name="reppassword" placeholder="Enter password again" required #reppassword="ngModel" (ngModel)="user.password"
                                    [class.is-invalid]="(reppassword.invalid && reppassword.touched)"/>
                                    <small class="text-danger" [class.d-none]="(reppassword.value == password.value) || reppassword.untouched">Password and Confirm password must be same!</small>
                                </div>
                                <p style="display: flex; align-items: center; justify-content: center; color: red;font-size: 12px;">{{msg}}</p>
                                <p style="display: flex; align-items: center; justify-content: center; color: rgb(0, 255, 4);font-size: 12px;">{{msg1}}</p>
                                <div class="d-flex justify-content-center">
                                    <button [disabled]="registerform.form.invalid || (reppassword.value != password.value)" type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                            </form>
                            <p class="text-center text-muted">Have already an account? <a [routerLink]="['/login']"
                                class="fw-bold text-body"><u>Login here</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
