<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <!-- Background image -->
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 card" style="border-radius: 15px;">
                        <div class="card-body">
                            <h2 class="fw-bold mb-5">Log in as a Teacher</h2>
                            <form [formGroup]="loginForm" name="userData" class="needs-validation" ngNativeValidate #form novalidate>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control"
                                        placeholder="Email address" formControlName="email" required=""/>
                                        <div class="invalid-feedback" >
                                            Please enter a valid email address i.e abc@gmail.com
                                        </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Password" formControlName="password" required=""/>
                                        <div class="invalid-feedback">
                                            Please enter a Password
                                        </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" ng-disabled="userData.$invalid" (click)="form.checkValidity()? login() : null" class="btn btn-primary btn-block mb-4">
                                    Log in
                                </button>
                                <h6>Change User? <a routerLink="/signup" >Click Here</a></h6>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
